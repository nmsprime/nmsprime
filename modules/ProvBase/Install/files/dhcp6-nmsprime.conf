{
"Dhcp6": {
    "interfaces-config": {
        "interfaces": [ "eth0/fd00::1" ]
    },

    "lease-database": {
        "type": "mysql",
        "name": "kea",
        "user": "<DB-USERNAME>",
        "password": "<DB-PASSWORD>"
    },

    "option-data": [
        # IPv6 enviatel and google DNS servers
        {
            "name": "dns-servers",
            "data": "2a00:1ca0:1000:3::1:0, 2001:4860:4860::8888"
        }
    ],

    <?include "/etc/kea/global6.conf"?>,

    "shared-networks": [
        <?include "/etc/kea/gateways.conf"?>
    ],

    "loggers": [{
        "name": "dhcp6",
        "output_options": [{
            "output": "syslog"
        }],
        "severity": "INFO",
        "debuglevel": 40
    }]
}
}
