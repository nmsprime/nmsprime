{
"Dhcp6": {
    "interfaces-config": {
        "interfaces": [ "eth0/fd00::1" ]
    },

    "lease-database": {
        "type": "mysql",
        "name": "kea",
        "user": "<DB_USERNAME>",
        "password": "<DB_PASSWORD>"
    },

    "option-data": [
        {
            # DNS server: Google and Freifunk MÃ¼nchen
            "name": "dns-servers",
            "data": "2001:4860:4860::8888, 2001:4860:4860::8844, 2a01:4f8:151:34aa::198"
        }
    ],

    <?include "/etc/kea/global6.conf"?>,

    "shared-networks": [
        <?include "/etc/kea/gateways6.conf"?>
    ],

    "dhcp-ddns": {
        # DNS updates for hosts with static IP are currently done via NMSPrime Endpoints
        "enable-updates": false
    },

    "loggers": [{
        "name": "dhcp6",
        "output_options": [{
            "output": "syslog"
        }],
        "severity": "INFO",
        "debuglevel": 40
    }]
}
}
